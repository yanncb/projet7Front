<!DOCTYPE HTML>

<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bibliotheque</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>Bibliotheque</h1>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"/>
    </button>
    <div class="container">

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/recherche">Recherche d'ouvrages</a>
                </li>
            </ul>


                <div sec:authorize="isAuthenticated()">
                    <div>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-primary" href="/liste-de-mes-emprunts">Liste de mes emprunts</a>

                            <li class="nav-item">
                                <a class="nav-link text-primary" href="/logout">Se deconnecter</a>
                            </li>
                        </ul>
                    </div>

                </div>

<!--            <p th:action="isAuthenticated()">     This text is displayed for authenticated users.</p>-->

            <div sec:authorize="isAnonymous()">
                <div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-primary" href="/login">S'identifier</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-primary" href="/inscription">S'inscrire</a>
