<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Livres</title>
</head>
<body>
<div th:insert="header.html"/>

<h1 class="text-center">Application de ma bibliotheque</h1>

<div class="row">

    <div th:each="livre : ${livres}" class="col-md-4 my-1">
        <a th:href="@{/details-livre/{id}(id=${livre.id})}">
            <p th:text="${livre.titre}"></p>
            <p th:text="${livre.auteur}"></p>
        </a>
    </div>

</div>

</body>

</html>
